<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="calcu.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="master">

    <div class="calcu">
      <div class="calculator">
        <div class="sum">
          <div class="result">
            <!-- <h2 class="num" id="num"></h2> -->
            <h1 class="total" id="total">0</h1>
          </div>
          <div class="sign">
            <p class="symbol" id="symbol"></p>
          </div>
        </div>
        <div class="btn">
          <button class="mybtn" value="ac">AC</button>
          <button class="mybtn" value="back">&times;</button>
          <button class="mybtn a1" value="%">%</button>
          <button class="mybtn a1" value="/">/</button>
          <button class="mybtn" value="7">7</button>
          <button class="mybtn" value="8">8</button>
          <button class="mybtn" value="9">9</button>
          <button class="mybtn a1" value="*">x</button>
          <button class="mybtn" value="4">4</button>
          <button class="mybtn" value="5">5</button>
          <button class="mybtn" value="6">6</button>
          <button class="mybtn a1" value="-">-</button>
          <button class="mybtn" value="1">1</button>
          <button class="mybtn" value="2">2</button>
          <button class="mybtn" value="3">3</button>
          <button class="mybtn a1" value="+">+</button>
          <button class="mybtn" value="0" value="0">0</button>
          <button class="mybtn" value=".">.</button>
          <button class="mybtn a1 equal" value="=">=</button>

        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
